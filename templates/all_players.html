{% extends 'index.html' %}

{% block main_content %}
<h4>Saved players</h4>
<ul>
{% for player in player_team_list %}
    <li>{{ player }}
		<form method="POST" action="{{ url_for('delete', player_id=player.id)}}">
      	   {{ form.hidden_tag() }}
             {{ form.submit() }}
       </form>
	</li>
{% endfor %}
</ul>

{% endblock %}
